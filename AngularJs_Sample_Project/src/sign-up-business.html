<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta name="description" content="Neva Ventures">
      <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
      <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
      <title>Easy Park</title>
      <link rel="stylesheet" type="text/css" href="styles/css/sign-in.css">
   </head>
   <body>
      <!-- Header Start -->
      <div class="innerHeader">
         <div class="main">
            <div class="left innerLogo"> 
               <a href="index.html"><img src="assets/images/inner-logo.png"></a>
            </div>
            <div class="right innerMenu">
               <ul class="nospace">
                  <li><a href="index"> Home</a></li>
                  <li><a href="">Profile</a></li>
                  <li><a href="">History</a></li>
                  <li><a href="">Help</a></li>
                  <li><a href="">Sign Out</a></li>
                  <div class="clear"></div>
               </ul>
            </div>
            <div class="clear">
            </div>
         </div>
      </div>
      <!-- Header End -->
      <!-- Sign Up Start -->
      <div class="main">
         <div class="signUp">
            <h1 class="nospace">Sign Up for business</h1>
            <form>
               <table>
                  <tr>
                     <td><input type="text" placeholder="Full Name"></td>
                  </tr>
                  <tr>
                     <td>
                        <div class="selectBox">
                           <select class="countryCode">
                              <option value="+41">+41</option>
                              <option value="+42">+42</option>
                           </select>
                           <select class="phoneNumber">
                              <option value="xx xxx xxxx">xx xxx xxxx</option>
                              <option value="xx xxx xxxx">xx xxx xxxx</option>
                           </select>
                           <div class="clear"></div>
                        </div>
                     </td>
                  </tr>
                  <tr>
                     <td><input type="text" placeholder="Company Name (Optional)"></td>
                  </tr>
                  <tr>
                     <td>
                        <div class="passDiv">
                           <input type="password" placeholder="Password" class="noBorder">
                           <a href=""> <img src="assets/images/invisible-btn.png"></a>
                           <div class="clear"></div>
                        </div>
                     </td>
                  </tr>
                  <tr>
                     <td><input type="submit" value="Sign Up" class="signUpBtn"></td>
                  </tr>
               </table>
            </form>
            <div class="agreement">
               By signing up, I agree to EasyParkâ€™s <span><a href=""> Terms of Service, </a>
               <br><a href="">
               Payments Terms of Service, Privacy Policy</a></span> and <span><a href="">Refund Policy.</a></span>
            </div>
         </div>
      </div>
      <!-- Sign Up Close -->      
      <ng-include src="'templates/footer-inner.html'" scope="" onload=""></ng-include>
   </body>
